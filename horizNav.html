<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Navigation bar</title>
    <style>
        .container{
            width: 1200px;
            margin:auto;
        }

        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li{
            float: left;
            /* barrier between links option */
            border-right: 1px solid white;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 14px 16px;
        }

        li a:hover{
            background-color: #111;
        }
        /* Optional Active Class for Awesom Navs */
        .active{
            background-color: darkgreen;
        }

        .advertise{
            float: right;
            background-color: red;
        }

        .dropdown{
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn{
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            margin: 0;
            font-family: inherit;
        }

    </style>
</head>
<body>
<div class="container">
    <ul>
        <!-- The current page gets the active class -->
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Who We Are</a></li>
        <li>
            <div class="dropdown">
                <button class="dropbtn">Dropdown <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Mailing List</a></li>
        <li><a href="#">Contact Us</a></li>
        <li class="advertise"><a href="#">Give Me Money</a></li>
    </ul>


    <br />
    <br />
    <!-- <ul>
        <li><a href="http://www.google.com">Gooogle</a></li>
    </ul> -->
</div>
</body>
</html>
