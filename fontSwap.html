<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @font-face {
            font-family: mainText;
            src: url('./fonts/abhaya-libre-v14-latin-regular.woff2');
        }

        @font-face{
            font-family: specialText;
            src: url('./fonts/akronim-v23-latin-regular.woff2');
        }

        .basicFont {
            font-family: mainText,serif;
        }

        .specialText{
            font-family: specialText, serif;

        }
    </style>
    <title>Custom Fonts</title>
</head>
<body>

<h1>The @font-face Rule</h1>

<div class="basicFont">With CSS, websites can finally use fonts other than the pre-selected "web-safe" fonts.</div>
<div class="specialText">With CSS, websites can finally use fonts other than the pre-selected "web-safe" fonts.</div>
<div>With CSS, websites can finally use fonts other than the pre-selected "web-safe" fonts.</div>


</body>
</html>
